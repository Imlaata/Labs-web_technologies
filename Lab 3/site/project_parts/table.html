<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Завдання 1 - Таблиці</title>
</head>
<body style="text-align: center;">

    <h1>Завдання 1: Таблиці</h1>

    <h2>Таблиця за зразком</h2>
    <table border="2" style="width: 400px; height: 400px; margin: auto;">
        <tr>
            <td colspan="3" style="background-color: #00FFFF;"></td>
        </tr>
        <tr>
            <td style="background-color: #F0E68C;"></td>
            <td style="padding: 0;">
                 <table style="width: 100%; height: 100%; border-collapse: collapse;">
                    <tr>
                        <td colspan="2" style="background-color: #00FFFF;"></td>
                    </tr>
                    <tr>
                         <td style="padding: 0;">
                            <table style="width: 100%; height: 100%; border-collapse: collapse;">
                                <tr>
                                    <td style="background-color: #FF0000;"></td>
                                    <td style="background-color: #0000FF;"></td>
                                </tr>
                                 <tr>
                                    <td style="background-color: #00FF00;"></td>
                                    <td style="background-color: #FFFF00;"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                     <tr>
                        <td colspan="2" style="background-color: #00FFFF;"></td>
                    </tr>
                </table>
            </td>
            <td style="background-color: #F0E68C;"></td>
        </tr>
        <tr>
            <td colspan="3" style="background-color: #00FFFF;"></td>
        </tr>
    </table>

    <hr>

    <h2>Картина Піта Мондріана</h2>
    <table style="width: 500px; height: 500px; border-collapse: collapse; margin: auto; background-color: #000000;" border="5">
        <tr>
            <td colspan="2" rowspan="2" style="background-color: #ff5b2d;"></td>
            <td style="background-color: #fffa69;"></td>
        </tr>
        <tr>
            <td style="background-color: #ffffff;"></td>
        </tr>
        <tr>
            <td style="background-color: #000000;"></td>
            <td style="background-color: #ffffff;"></td>
            <td rowspan="2" style="background-color: #074481;"></td>
        </tr>
        <tr>
             <td style="background-color: #ffffff;"></td>
             <td style="background-color: #000000;"></td>
        </tr>
    </table>


    <p><a href="../index.html">Повернутись на головну</a></p>

</body>
</html>
