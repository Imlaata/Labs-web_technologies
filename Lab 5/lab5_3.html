<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 3 - Форма</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="task-3-body">
    
    <form action="" method="get">
        <h1>Анкета користувача</h1>
        <fieldset>
            <legend>Основна інформація</legend>
            <p>
                <label for="name">Повне ім'я:</label>
                <input type="text" id="name" name="user_name" placeholder="Іванов Іван Іванович" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email" placeholder="example@mail.com" required>
            </p>
            <p>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="user_password" required>
            </p>
        </fieldset>

        <fieldset>
            <legend>Ваші уподобання</legend>
            <p>Улюблена пора року:</p>
            <input type="radio" id="spring" name="season" value="spring"><label for="spring">Весна</label>
            <input type="radio" id="summer" name="season" value="summer"><label for="summer">Літо</label>
            <input type="radio" id="autumn" name="season" value="autumn"><label for="autumn">Осінь</label>
        </fieldset>

        <fieldset>
            <legend>Додатково</legend>
            <p>
                <label for="country">Ваша країна:</label>
                <select id="country" name="user_country">
                    <option value="ua" selected>Україна</option>
                    <option value="pl">Польща</option>
                    <option value="de">Німеччина</option>
                </select>
            </p>
            <p>
                <label for="comment">Розкажіть про себе:</label>
                <textarea id="comment" name="user_comment" rows="5" placeholder="Будь-яка інформація..."></textarea>
            </p>
        </fieldset>

        <div class="form-buttons">
            <input type="submit" value="Надіслати">
            <input type="reset" value="Скинути">
        </div>
    </form>

</body>
</html>
